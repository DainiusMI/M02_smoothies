<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/page/home.css">
    <title>Smoothies</title>
</head>
<body>
    
    <header class="container hero">
        <div class="header-left">
            <img  src="./assets/img/logo.png" alt="logo">
        </div>
        <div class="header-right">
            <div class="links">
                <a href="#" class="hero link">Home</a>
                <a href="#" class="hero link">Smoothies</a>
                <a href="#" class="hero link">Contact us</a>
            </div>
            <div class="header-icons">
                <a class="hero link fa-solid fa-basket-shopping"></a>
                <a class="hero link fa-solid fa-magnifying-glass"></a>
            </div>
        </div>
    </header>

    <main class="container main">
        <div class="main-left">
            <button class="button-l button round-button fa-solid fa-chevron-left"></button>

                <picture >

                    <source media="(max-width: 899px )" srcset="./assets/img/drink-mobile.png">
                    <source media="(min-width: 900px )" srcset="./assets/img/drink.png">
                    <img class="product-img" src="./assets/img/drink.png" alt="">

                </picture>
            

            <button class="button-r button round-button fa-solid fa-chevron-right"></button>
        </div>
        <div class="main-right">
            <p class="colored">Berries</p>
            <h1>Strawbery rush</h1>
            <p>The best blend of stawberies, raspberries, mulberies</p>

            <div class="main-right table">
                <div class="nutrition-col">
                    <h2>Nutrition benefits:</h2>
                    <div class="nutri-row">
                    <i class="fa-solid fa-plus"></i>
                    <p>Vitamin A</p>
                    </div>

                    <div class="nutri-row">
                        <i class="fa-solid fa-plus"></i>
                        <p>Vitamin C</p>
                    </div>

                    <div class="nutri-row">
                        <i class="fa-solid fa-plus"></i>
                        <p>Citric acid</p>
                    </div>
                </div>
                <div class="contains">
                    <h2>Content:</h2>
                        <div class="berry-img">
                            <img src="./assets/img/braske.png" alt="">
                            <img src="./assets/img/aviete.png" alt="">
                            <img src="./assets/img/gervuoge.png" alt="">
                        </div>
                </div>
                

            </div>
            <div class="button-row">
            <button class="button">Add to cart</button>
            </div>

        </div>
        

    </main>

</body>
</html>
